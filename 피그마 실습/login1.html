<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOG-IN 1</title>

  <!-- css -->

  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>

  <link rel="stylesheet" href="./css/login.css">

  <!-- google font -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
  href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Noto+Sans+KR:wght@400;500&display=swap" 
  rel="stylesheet">

  <!-- js -->

  <script 
  src="https://kit.fontawesome.com/4b26261362.js"
  crossorigin="anonymous">
  </script>

  <script defer src="./js/main.js"></script>

</head>
<body>
  <main>

    <a href="./index.html" class="home-btn">메인화면으로 돌아가기</a>

    <div class="inner">

      <div class="inner-top">
        <h2>로그인</h2>
        <div class="menu">
          <h4>회원 로그인</h4>
          <h4>기업 로그인</h4>
        </div>
      </div>

      <div class="inner-bottom">
        <div class="inner-info">
          <div class="login">
            <input type="text" name="name" placeholder="아이디">
            <input type="password" name="password" placeholder="비밀번호">
          </div>

          <div class="save">
            <input type="checkbox" name="id">
            <label for="id">로그인 상태 유지</label>
            <input type="checkbox" name="id">
            <label for="id">아이디 저장</label>
          </div>

          <div class="btn">
            <a href="#" class="btn-login">로그인 하기</a>
            <a href="#" class="btn-signin">회원가입 하기</a>
          </div>

          <div class="find">
            <ul class="find-menu">
              <li><a href="#">개인 아이디 찾기</a></li>
              <li><a href="#">개인 비밀번호 찾기</a></li>
            </ul>
          </div>

        </div>
      </div>

    </div>
  </main>
</body>
</html>
