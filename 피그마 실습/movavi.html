<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movavi Log In</title>

    <!-- css -->

    <link 
    rel="icon" 
    href="https://cdn.movavi.io/movaviid/production/11975/favicon.ico">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
  
    <link rel="stylesheet" href="./css/movavi.css">
  
    <!-- google font -->
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400&family=Noto+Sans+KR:wght@400;500&display=swap" 
    rel="stylesheet">
  
    <!-- js -->
  
    <script 
    src="https://kit.fontawesome.com/4b26261362.js"
    crossorigin="anonymous">
    </script>
  
    <script defer src="./js/main.js"></script>
  

</head>
<body>
  
  <header>
    <div class="main">
      <div class="main-menu">
        <div class="logo">
          <a href="#"><img src="./images/movavi_black.svg" alt="로고"></a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <div class="container">

        <div class="text-group">
          <div class="text-main">
            <img src="" alt="로고">
            <h2>Movavi Account</h2>
          </div>
          <p>Sign up or log in. View all your purchases, easily manage subscriptions, 
            receive great special offers, and much more!</p>
        </div>

        <div class="login-group">
          <div class="login-box">
            <div class="title">
              <h2>One <img src="" alt="로고"> Account</h2>
            </div>
            <div class="discription">
              <p>Manage your subscriptions, purchases and cloud storage 
                with one account.</p>
            </div>
            <div class="btn-group">
              <button type="button">
                <img src="" alt="구글아이콘">Continue with Google</button>
              <button type="button">
                <img src="" alt="페이스북아이콘">Continue with Facebook</button>
            </div>
            <div class="line">
              <p>Or with</p>
            </div>
            <input class="email" type="email" placeholder="Your email">
            
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer>

  </footer>

</body>
</html>
