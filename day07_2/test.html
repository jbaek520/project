<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* :after 는 무엇무엇 앞에 적용시켜달라
            ::before은 반대로 이 뒤에 적용 */
     p::after{
        content: " - Remember this";
     }    
     li::before{
        display: inline-block;
        content: "";
        width: 6px;
        height: 6px;
        background: #0bd;
        margin: 0 10px 3px 0;
     }


    </style>

</head>
<body>
    <h1>Demo of the :: after selector</h1>
    <p>My name is JW</p>
    <p>I study in Gangnam</p>

    <!-- 가상요소 만들기 -->
</body>
</html>
