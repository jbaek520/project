<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="Web 개발회사 채용 사이트">
    <title>WeWebAgency</title>

    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">

    <!-- Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" 
    rel="stylesheet"/>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />

    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4b26261362.js" crossorigin="anonymous"></script>


</head>
<body class="page-form">
    <header>
        <div class="wrapper">
            <h1>
                <a href="index.html">
                    <img class="logo" src="./images/logo.svg" 
                    alt="Web 개발회사 sample web" />
                </a>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="index.html" class="current menu-home">홈</a></li>
                    <li><a href="job.html" class="menu-job">모집요강</a></li>
                    <li><a href="form.html" class="menu-form">지원</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="title title-center">지원 폼</h2>
        <p>하단 지원 폼에 모든 정보를 입력한 뒤 전송 버튼을 누르십시오.</p>
        <p class="text-small">
            ※파일 첨부는 불가능 합니다. 포트폴리오 파일이 있는 경우 반드시 업로드한
            URL을 기입하기 바랍니다.
        </p>
        <form>
            <table>
                <tr>
                    <th>성명</th>
                    <td><input type="text" placeholder="예 : 오오모토 마나미" /></td>
                </tr>
                <tr>
                    <th>영문명</th>
                    <td><input type="text" placeholder="예 : Oomoto Manami" /></td>
                </tr>
                <tr>
                    <th>메일주소</th>
                    <td><input type="email" placeholder="예 : hello@example.com" /></td>
                </tr>
                <tr>
                    <th>포트폴리오</th>
                    <td><input type="url" placeholder="예 : http://example.com" /></td>
                </tr>
                <tr>
                    <th>희망 근무지</th>
                    <td>
                        <label>
                            <input type="checkbox" />
                            <span>도쿄</span>
                        </label>
                        <label>
                            <input type="checkbox" />
                            <span>오사카</span>
                        </label>
                        <label>
                            <input type="checkbox" />
                            <span>원격 근무</span>
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>현재 상태</th>
                    <td>
                        <div class="select-box">
                            <select name="current-position">
                                <option value="재직중">재직중</option>
                                <option value="프리랜서">프리랜서</option>
                                <option value="학생">학생</option>
                                <option value="휴직중">휴직중</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>자기소개</th>
                    <td>
                        <textarea 
                        placeholder="예 : 지금까지의 이력, 배운것, 현재 수행 중인 프로젝트 등"
                        ></textarea>
                    </td>
                </tr>
            </table>
            <p class="text-center">
                <input type="submit" class="btn btn-primary" value="전송" />
            </p>
        </form>
    </main>

    <footer>
        <ul class="footer-nav">
            <li><a href="#">회사개요</a></li>
            <li><a href="#">서비스 내용</a></li>
            <li><a href="#">스태프 블로그</a></li>
            <li><a href="#">문의사항</a></li>
        </ul>
    </footer>
</body>
</html>
